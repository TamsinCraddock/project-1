<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Tails a website for dog walking services and pet sitting services based in Dublin, Ireland">
    <meta name="keywords" content="dog, walking, Dublin, pets, service, wagging walks, pet sitting">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Happy Tails</title>
</head>
<body>
    <header>
        <a href="index.html">
        <div id="logo-holder">
            <h1 id="logo">Happy Tails</h1>
            <img id="logo-image" src="/assets/images/Happy-Tails-logo.png" alt="Happy Tails logo">
        </div>
        </a>
        <nav id="main-nav">
         <ul id="horizontal-list">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="pricing.html">Pricing</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="contact-us.html"  class="active">Contact Us</a>
            </li>
        </ul>
        </nav>
    </header>

    <div class="container">
          <h2>Contact Us</h2>
          <hr>
          <p>We love hearing from you! Leave us a message and we'll get back to you:</p>
          <hr>
        </div>

        <div class="form">
          <div class="contact-image">
            <img src="/assets/images/pexels-helena-lopes-2253275.jpg" alt="Dog looking happy" class="large">
            <img src="/assets/images/contact-page-image-small.jpg" alt="Dog looking happy" class="small">
          </div>


          <div class="form-selection">
            <form action="/thank-you.html">

              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Your email address..">

                <label for="county">County</label>
                    <select id="county" name="county">
                    <option value="carlow">Carlow</option>
                    <option value="cavan">Cavan</option>
                    <option value="clare">Clare</option>
                    <option value="cork">Cork</option>
                    <option value="donegal">Donegal</option>
                    <option value="dublin">Dublin</option>
                    <option value="galway">Galway</option>
                    <option value="kerry">Kerry</option>
                    <option value="kildare">Kildare</option>
                    <option value="kilkenny">Kilkenny</option>
                    <option value="laois">Laois</option>
                    <option value="leitrim">Leitrim</option>
                    <option value="limerick">Limerick</option>
                    <option value="longford">Longford</option>
                    <option value="louth">Louth</option>
                    <option value="mayo">Mayo</option>
                    <option value="meath">Meath</option>
                    <option value="monaghan">Monaghan</option>
                    <option value="offaly">Offaly</option>
                    <option value="roscommon">Roscommon</option>
                    <option value="sligo">Sligo</option>
                    <option value="tipperary">Tipperary</option>
                    <option value="waterford">Waterford</option>
                    <option value="westmeath">Westmeath</option>
                    <option value="wexford">Wexford</option>
                    <option value="wicklow">Wicklow</option>

                
              </select>
                <div class="message-text">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                <input type="submit" value="Submit">
                </div>
            </form>
          </div>
        </div>
    
 
    <footer>
        <p>
            Happy Tails (pet care services) 12a Orchid Road, Malahide, Dublin, J56 XC34, Ireland
        </p>
        <hr>
        <h3>Connect with us!</h3>
        <ul class="social-networks">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="visit our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/38cd8dffb5.js" crossorigin="anonymous"></script>
</body>
</html>
